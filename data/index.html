<!DOCTYPE HTML><html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <title>Micro Gravity Capstone Project</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }
    header {
      margin: 0;
      padding-top: 5vh;
      padding-bottom: 5vh;
      overflow: hidden;
      background-image: url(winter);
      background-size: cover;
      color: white;
    }
    h2 {
      font-size: 2.0rem;
    }
    p { font-size: 1.2rem; }
    .units { font-size: 1.2rem; }
    .readings { font-size: 2.0rem; }
  </style>
</head>
<body>
  <header>
    <h2>Micro Gravity Capstone Project </h2>
    <p>LoRa RSSI: <span id="rssi">%RSSI%</span></p>
  </header>
<main>
  
  <p>
    <i class="fas fa-thermometer-half" style="color:#059e8a;"></i> Temperature: <span id="temperature" class="readings">%TEMPERATURE%</span>
    <sup>&deg;F</sup>
  </p>
  <p>
    <i class="fas fa-tint" style="color:#00add6;"></i> Pressure: <span id="pressure" class="readings">%PRESSURE%</span>
    <sup>&#37;</sup>
  </p>
  <p>
    <i class="fas fa-angle-double-down" style="color:#e8c14d;"></i> Altitude: <span id="altitude" class="readings">%ALTITUDE%</span>
    <sup>m</sup>
  </p>
  <p>
    </i> Acceleration X: <span id="accelerationx" class="readings">%ACCELERATIONX%</span>
    <sup>m/s^2</sup>
  </p>
  <p>
    </i> Acceleration Y: <span id="accelerationy" class="readings">%ACCELERATIONY%</span>
    <sup>m/s^2</sup>
  </p>
  <p>
    </i> Acceleration Z: <span id="accelerationz" class="readings">%ACCELERATIONZ%</span>
    <sup>m/s^2</sup>
  </p>
</main>
<script>
setInterval(updateValues, 100, "temperature");
setInterval(updateValues, 100, "altitude");
setInterval(updateValues, 100, "pressure");
setInterval(updateValues, 100, "accelerationx");
setInterval(updateValues, 100, "accelerationy");
setInterval(updateValues, 100, "accelerationz");
setInterval(updateValues, 100, "rssi");
setInterval(updateValues, 100, "timestamp");

function updateValues(value) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById(value).innerHTML = this.responseText;
    }
  };
  xhttp.open("GET", "/" + value, true);
  xhttp.send();
}
</script>
</body>
</html>
